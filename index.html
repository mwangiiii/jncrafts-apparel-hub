<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" type="image/png">
    <title>JN Crafts - Premium Streetwear</title>
    <meta name="description" content="Premium streetwear and crafts for modern lifestyle" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://ppljsayhwtlogficifar.supabase.co" />
    <link rel="dns-prefetch" href="https://api.exchangerate-api.com" />
    
    <!-- Resource hints for critical assets -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="JN Crafts - Premium Streetwear" />
    <meta property="og:description" content="Premium streetwear and crafts for modern lifestyle" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/favicon.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="JN Crafts - Premium Streetwear" />
    <meta name="twitter:description" content="Premium streetwear and crafts for modern lifestyle" />
    <meta name="twitter:image" content="/favicon.png" />
    
    <!-- Service worker registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered'))
            .catch(error => console.log('SW registration failed'));
        });
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
